<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/gameshop.png">

        <title>Studios</title>

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- bootstrap theme -->
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <!--external css-->
        <!-- font icon -->
        <link href="css/elegant-icons-style.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <!-- Custom styles -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style-responsive.css" rel="stylesheet" />

    </head>

    <body>
        <!-- container section start -->
        <section id="container" class="">
            <!--header start-->

            <header class="header dark-bg">
                <div class="toggle-nav">
                    <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
                </div>

                <!--logo start-->
                <a th:href="@{/index}" class="logo" color="#05630a">Game <span color= "#bf0808">Shop</span></a>
                <!--logo end-->


                <div class="top-nav notification-row">
                    <a th:href="@{/cart-items}" class="btn btn-info btn-lg"><i class="fa fa-shopping-cart"></i><span th:text="${'Items: ' + shoppingCart.size()}"></span></a>
                    <!-- notificatoin dropdown start-->
                    <ul class="nav pull-right top-menu">

                        <!-- user login dropdown start-->
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="username" th:text="${#authentication.getPrincipal().getUsername()}">Guest</span>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu extended logout">
                                <div class="log-arrow-up"></div>
                                <li>
                                    <a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>
                        <!-- user login dropdown end -->
                    </ul>
                    <!-- notificatoin dropdown end-->
                </div>
            </header>
            <!--header end-->

            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">
                        <li class="">
                            <a class="" th:href="@{/index}">
                                <i class="fa fa-github-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="">
                            <a class="" th:href="@{/}">
                                <i class="fa fa-gamepad"></i>
                                <span>Games</span>
                            </a>
                        </li>
                        <li class="active">
                            <a class="" th:href="@{/studios}">
                                <i class="fa fa-users"></i>
                                <span>Studios</span>

                            </a>
                        </li>
                        <li>
                            <a class="" th:href="@{/genres}">
                                <i class="fa fa-book"></i>
                                <span>Genres</span>

                            </a>
                        </li>
                        <li>
                            <a class="" th:href="@{/platforms}">
                                <i class="fa fa-steam"></i>
                                <span>Platforms</span>

                            </a>
                        </li>

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->

            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header"><i class="fa fa-file-text-o"></i> Pages</h3>
                            <ol class="breadcrumb">
                                <li><i class="fa fa-github-alt"></i><a href="index">Home</a></li>
                                <li><i class="fa fa-users"></i>Studios</li>
                            </ol>
                        </div>
                    </div>

                    <header class="panel-heading">
                        <!-- page start-->
                        <h3><i class="fa fa-list-ul"></i> List of studios</h3>
                    </header>
                    <br><br>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Create studio</button>
                    <br><br>
                    <table class="table table-hover table-advance table-bordered">
                        <thead>
                            <tr>
<!--                                <th><i class="icon_id-2_alt"></i> ID</th>-->
                                <th><i class="fa fa-users"></i> Studio</th>
                                <th><i class="fa fa-cogs"></i> Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="studio:${studios}">
<!--                                <td th:text="${studio.id}"></td>-->
                                <td th:text="${studio.name}"></td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editModal" th:attrappend="data-target=${studio.id}">Edit </button>
                                    </div>                    	
                                    <div class="modal fade" id="editModal" role="dialog" th:attrappend="id=${studio.id}">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit studio</h5>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:action="@{/studios/{id}(id=${studio.id})}" method="post">
                                                        <div class="form-group">
                                                            <input id="id" name="id" type="hidden" class="form-control"
                                                                   th:value="${studio.id}"/>
                                                            <label for="studioName" class="col-form-label">Studio: <span
                                                                    class="text-danger">*</span></label>
                                                            <input id="studioName" name="name" type="text"
                                                                   class="form-control" placeholder="Edit studio"
                                                                   th:value="${studio.name}" autocomplete="off"
                                                                   required/>
                                                        </div>
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-primary">Save</button>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-info" data-dismiss="modal">
                                                        Close
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div> &nbsp;
<!--                                    <form th:action="@{/studios/{id}/delete(id=${studio.id})}" method="post">
                                        <button type="submit" class="btn btn-danger"
                                                onclick="return confirm('Are you sure you want to delete this studio?');">
                                            Delete
                                        </button>
                                    </form>-->
                                    <a class="btn btn-danger" th:href="@{/studios/delete/(id=${studio.id})}" onclick="return confirm('Are you sure you want to delete this studio?');">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- page end-->
                </section>
            </section>
            <!--main content end-->
        </section>
        <!-- container section end -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Create a new studio</h5>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/studios}" method="post">
                            <div class="form-group">
                                <label for="studio-name" class="col-form-label">Studio: <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="studio-name" name="name" placeholder="Create studio" autocomplete="off" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- javascripts -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
        <!--custome script for all page-->
        <script src="js/scripts.js"></script>


    </body>

</html>
