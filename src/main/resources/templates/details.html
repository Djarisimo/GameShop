<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/gameshop.png">

        <title>Details</title>

        <!-- bootstrap theme -->
        <link href="/css/bootstrap-theme.css" rel="stylesheet">
        <!--external css-->
        <!-- font icon -->
        <link href="/css/elegant-icons-style.css" rel="stylesheet" />
        <link href="/css/font-awesome.min.css" rel="stylesheet" />
        <!-- Custom styles -->
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/style-responsive.css" rel="stylesheet" />

    </head>

    <body>
        <!-- container section start -->
        <section id="container" class="">
            <!--header start-->

            <header class="header dark-bg">
                <div class="toggle-nav">
                    <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"><i class="icon_menu"></i></div>
                </div>

                <!--logo start-->
                <a th:href="@{/index}" class="logo" color="#05630a">Game <span color= "#bf0808">Shop</span></a>
                <!--logo end-->

                <div class="top-nav notification-row">
                    <a th:href="@{/cart-items}" class="btn btn-info btn-lg"><i class="fa fa-shopping-cart"></i><span th:text="${' ' + 'Items: ' + shoppingCart.size}"></span></a>
                    <!-- notificatoin dropdown start-->
                    <ul class="nav pull-right top-menu">

                        <!-- user login dropdown start-->
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="username" th:text="${#authentication.getPrincipal().getUsername()}">Guest</span>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu extended logout">
                                <div class="log-arrow-up"></div>
                                <li>
                                    <a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>
                        <!-- user login dropdown end -->
                    </ul>
                    <!-- notificatoin dropdown end-->
                </div>
            </header>
            <!--header end-->

            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">
                        <li class="">
                            <a class="" th:href="@{/index}">
                                <i class="fa fa-github-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a class="" th:href="@{/}">
                                <i class="fa fa-gamepad"></i>
                                <span>Games</span>
                            </a>
                        </li>
                        <li>
                            <a class="" th:href="@{/studios}">
                                <i class="fa fa-users"></i>
                                <span>Studios</span>
                            </a>
                        </li>
                        <li class="">
                            <a class="" th:href="@{/genres}">
                                <i class="fa fa-book"></i>
                                <span>Genres</span>
                            </a>
                        </li>
                        <li>
                            <a class="" th:href="@{/platforms}">
                                <i class="fa fa-steam"></i>
                                <span>Platforms</span>
                            </a>
                        </li>

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->

            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">          
                    <tr th:each="game:${games}"> 
                        <td><img th:src="@{${game.pictureUrl}}" align="left" width="300" height="300"></a></td>
                    <div class="description-design">
                        <h1><b><td th:text="'Title' + ' ' + ' - ' + ' ' + ${game.name}"></b></td></h1>         
                        <b><i><td  th:text="'Price' + ' ' + ' - ' + ' ' +  ${game.price + ' ' + '$'}"></td></b></i> 

                        <div class="btn-group"> 
                            <form th:action="@{/cart-items}" method="POST">
                                <input type="hidden" name="id" th:value="${game.id}"/>
                                <button type="submit" class="btn btn-success">Add to cart</button>
                            </form> 
                        </div>

                        <hr>
                        <h2><b>Product description</b></h2>
                        <div class="game-description"><td th:text="${game.description}"></td></div>  
                        <hr>
                        <ul>
                            <h2><b>Product information</b></h2>
                            <h4><b><i><li th:text=" 'Studio' + ' ' + ' - ' + ' ' + ${game.studio.name}"></i></b></li></h4>
                            <h4><b><i><li th:text=" 'Genre' + ' ' + ' - ' + ' ' + ${game.genre.name}"></i></b></li></h4>
                            <h4><b><i><li th:text=" 'Platform' + ' ' + ' - ' + ' ' + ${game.platform.name}"></i></b></li></h4>
                        </ul>
                    </div>            
                    </tr>
                    <a class="btn btn-success" href="/"><i class="fa fa-arrow-circle-o-left"></i> Back</a> 
                </section>
            </section>
            <!--main content end-->
        </section>

        <!-- javascripts -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- nice scroll -->
        <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
        <!--custome script for all page-->
        <script src="js/scripts.js"></script>

    </body>
</html>
